<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <h1>
        Welcome To Emily's Hygiene Products Review Page! 
    </h1><br>

    <h3><br>Please Submit Your Review Below</h3><br>

    <body>
            <form action="http:www.e.g.com/reviews.php" method="get">
                <fieldset>
                    <legend>
                        Your Details:
                    </legend><br>
    
                    <label>
                        Name:
                        <input type="text" name="name" size="30" maxlength="100">
                    </label>
                <br>
                
            <label><br>
                    Email:
                    <input type="text" name="email" size="30" maxlength="100">
                </label>
                </br>
                </fieldset>
            
    
            <fieldset>
                <legend>
                    Your Review:
                </legend>
                    <p>
                    <label for="product">Which Product Was Your Recent Purchase?</label>
                    <select name="referrer" id="product">
                    <option value=""></option>
                    <option value="soap">Soap</option>
                    <option value="shower-steamer">Shower Steamer</option>
                    <option value="bath-bomb">Bath Bomb</option>
                    <option value="lip-balm">Lip Balm</option>
                    <option value="other">Other</option>
                    </select>
                </p>
    
            <p>
                    Would you recommend these products in the future?
            
                <label>
                    <input type="radio" name="rating" value="yes">Yes</label>
                    <input type="radio" name="rating" value="no">No</label>
                    <input type="radio" name="rating" value="maybe">Maybe</label>
                </p><br>
    
            <p>
                    <label for="your-review">Your Review On This Product:</label>
                <br>
                <textarea rows="4" cols="50" id="your-review"></textarea>
                </p>
    
                <label>
                    <input type="checkbox" name="subscribe" checked="checked"/>
                    Sign Me Up For Email Updates
                    </label>
                <br>
            <br>
                <input type="submit" value="Submit Review"/>
        <br>
                <fieldset>
            </fieldset>
        </form>
        </body>
</html>
